syntax = "proto3";

package appcha;

option java_package = "com.editor.appcha.protobuf";
option java_outer_classname = "AppProto";

import "feed.proto";
import "board.proto";

message App {
  string id = 1;
  string name = 2;
  string description = 3;
  string image_url = 4;
  string market_url = 5;
}

message AppDetail {
  string id = 1;
  string name = 2;
  repeated Feed feeds = 3;
  repeated Board boards = 4;
}
